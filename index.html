<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weekend-1-Salary-Calculator</title>
</head>
<body>
    <div id="topOfPage">
        <h1>Salary Calculator</h1>
        <h2>Our Current Monthly Cost is: $<span id="monthlyOut"></h2>
    </div>
    <input id="firstNameIn" type="text" placeholder="First Name">
    <input id="lastNameIn" type="text" placeholder="Last Name">
    <input id="idNumberIn" type="number" placeholder="ID Number">
    <input id="titleIn" type="text" placeholder="Job Title">
    <input id="salaryIn" type="number" placeholder="$ Annual Salary">
    <button id="submitButton">Submit</button>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Title</th>
                <th>Salary</th>
                <th></th>
            </tr>
        </thead>

        <tbody id="employeeDisplay">

        </tbody>
    </table>
</body>
</html>
